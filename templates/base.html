<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Python-Flask riddle game, based on Bilbo's encounter with Gollum, from J.R.R Tolkien's 'The Hobbit' ">
    <meta name="keywords" content="Python, Flask, Tolkien, Bilbo, Gollum" />
    <meta name="author" content="Brook Kynaston" />
    <title>Gollum's Cave</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-shadow">
        <a class="navbar-brand navbar_styling" href="{{ url_for('index') }}">Gollum's cave</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-ring"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-font-styling" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-font-styling" href="{{ url_for('highscores') }}">Highscores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-font-styling" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row h-100">
                {% block gollum %} {% endblock %} {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-xs-6 control-width">
                    <a class="github-link" href="https://github.com/brookk16/gollums-cave">Link to github repository <i class="fab fa-github"></i></a>
                </div>
                <div class="col-auto">
                    <p class="copyright hide">The characters “Gollum”, “Bilbo” ,"The Hobbit" and "The lord of the rings" are the IP of </p>
                    <a class="copyright-style" href="https://www.middleearth.com">Middle-earth Enterprises©</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>

</html>
