{% extends 'base.html' %} {% block content %}
<div class="col-12">

    <div class="row justify-content-center">
        <div class="col-7 align-self-center">
            <table class="table-styling">
                <tr>
                    <th class="table-title">Rank</th>
                    <th class="table-title">Username</th>
                    <th class="table-title">Score</th>
                </tr>

                {% for score in highscore_board %} 
                <tr>
                    <td class="table-value">{{ loop.index }}</td>
                    <td class="table-value">{{ score[0] }}</td>
                    <td class="table-value">{{ score[1] }}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    <div class="spacer"></div>

    <form method="POST" action="{{ url_for('new_game') }}" class="row">
        <input type="hidden" name="player" value="{{ player }}">
        <input type="submit" value="New game?" class="btn btn-primary">
    </form>

</div>
{% endblock %}
